<div class="login">
    <div class="module form-module">
      <div class="toggle"><i class="fa fa-times fa-pencil"></i>
        <div class="tooltip"></div>
      </div>
      
      <div class="form">
        <h2>Login to your account</h2>
        
        <div class="error">{{ error.messageKey}}</div>
        
         <form action="" method="post" name="login" id="login" autocomplete="off" novalidate>

          <input type="text" name="_username" placeholder="Username"/>
          <input type="password" name="_password" placeholder="Password"/>
          <input type="hidden" name="_csrf_token"
        value="{{ csrf_token('authenticate') }}">

          <button name="submit" id="submitbutton" type="submit" data-ng-click="submitloginForm()">login</button>
        </form>
      </div>
      
      <div class="cta"><a href="http://facebook.com/rostandnj">Forgot your password?</a></div>
    </div>
    </div>
